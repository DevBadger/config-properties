server.port: 8443

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url.defaultZone: http://localhost:11557/eureka/
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}_${random.int}:${server.port}
    preferIpAddress: false

security:
  basic.enabled: false
  sessions: NEVER

zuul:
  routes:
    service:
      sensitiveHeaders:
      url: http://localhost:8443/service