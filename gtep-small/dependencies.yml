  - org.ocpsoft.prettytime -> prettytime 3.2.1.Final
  - taskeasy -> taskeasy
  - org.apache.commons -> commons-csv 1.1
  - com.amazonaws -> aws-java-sdk 1.11.129
  - net.coobird -> thumbnailator 0.4.8
  - common-image -> common-image 3.0.2
  - common-io -> common-io 3.0.2
  - common-lang -> common-lang 3.0.2
  - imageio-core -> imageio-core 3.0.2
  - imageio-jpeg -> imageio-jpeg 3.0.2
  - imageio-metadata -> imageio-metadata 3.0.2
  - servlet -> servlet 3.0.2
  - com.auth0 -> java-jwt 2.1.0
  - com.google.api-client -> google-api-client 1.20.0:
      exclude:
        - com.google.guava -> guava-jdk5
  - com.google.apis -> google-api-services-analytics v3-rev114-1.20.0
  - com.drewnoakes -> metadata-extractor 2.8.0
  - net.iharder -> base64 2.3.8
  - simple-jndi -> simple-jndi 0.11.4.1
  - org.jsoup -> jsoup 1.8.3
  - org.apache.httpcomponents -> fluent-hc 4.5.1
  - taskeasy -> otto_2.11 31
  - taskeasy -> frink_2.11 9
  - org.joda -> joda-convert 1.6
  - org.elasticsearch -> elasticsearch 2.2.0:
      exclude:
        - io.netty -> netty
  - com.typesafe.play -> play-datacommons_2.11 2.3.8
  - com.typesafe.play -> play-functional_2.11 2.3.8
  - com.typesafe.play -> play-json_2.11 2.3.8
  - com.typesafe.play -> play-iteratees_2.11 2.3.8
  - org.scala-stm -> scala-stm_2.11 0.7
  - org.apache.james -> apache-mime4j 0.8.0
  - com.amazonaws -> aws-java-sdk-sqs 1.11.129
  - com.taskeasy -> pricing-domain 1.3
  - com.taskeasy -> finance-event-domain 1.2-SNAPSHOT
  - com.taskeasy -> push-notification-domain 1.8-SNAPSHOT
  - io.prometheus -> simpleclient 0.0.21
  - io.prometheus -> simpleclient_common 0.0.21
  - org.elasticsearch.client -> rest 5.4.1
  - org.json -> json 20170516

repositories:
  - local-libs:
      type: local
      artifact: "${application.path}/jar/[module]-[revision].jar"
      contains:
        - anet -> *
        - combinatoricslib -> *
        - common-image -> *
        - common-io -> *
        - common-lang -> *
        - imageio-core -> *
        - imageio-jpeg -> *
        - imageio-metadata -> *
        - servlet -> *
        - com.typesafe.play -> *
        - org.scala-stm -> *

  - taskeasy modules:
      type: local
      artifact:   ${application.path}/[module]
      contains:
        - taskeasy -> taskeasy
        - externalconfig

  - artifactory:
      type: iBiblio
      root: "http://artifactory.te:8081/artifactory/release/"
      contains:
        - taskeasy
        - com.typesafe.play

  - artifactory-snapshot:
      type: iBiblio
      root: "http://artifactory.te:8081/artifactory/snapshot/"
      contains:
        - com.taskeasy -> *

  - archivedPlayModules:
      type: local
      artifact:   ${application.path}/archived_modules/[module]-[revision]
      contains:
          - archived_modules -> *

  - maven:
      type: iBiblio
      root: "https://oss.sonatype.org/content/repositories/releases/"
      contains:
        - info.cukes -> *

  - artifactory external:
      type: iBiblio
      root: "http://build.te:8081/artifactory/external"
      contains:
        - com.decodified
